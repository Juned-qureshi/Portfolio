{% extends "base.html" %}
{% load static %}

{% block content1 %}

<div class="row my-2">

    <div class="col-4 text-center my-5 text-light">
        <h1 class="mt-5">stay connected</h1>
        <h3 class="mt-5">qureshijuned704@gmail.com</h3>

        <div class="col-12 d-flex justify-content-center align-items-center mt-5" >
            <a href="https://www.linkedin.com/in/mohammad-juned-qureshi-b46767304" target="_blank" class="ms-3">
                <img src="{% static 'images/linkedin.jpg' %}" alt="images/linkedin.jpg" width="50" height="50"
                    class="social_links">
            </a>

            <a href="https://www.instagram.com/junaid_md_17/" target="_blank" class="ms-3">
                <img src="{% static 'images/instagram.jpg' %}" alt="images/instagram.jpg" width="50" height="50"
                    class="social_links">
            </a>

            <a href="https://www.gmail.com/qureshijuned704@gmail.com/" target="_blank" class="ms-3">
                <img src="{% static 'images/gmail.jpg' %}" alt="images/gmail.jpg" width="50" height="50"
                    class="social_links">
            </a>

            <a href="https://github.com/Juned-qureshi" target="_blank" class="ms-3">
                <img src="{% static 'images/githup.jpg' %}" alt="images/github.jpg" width="50" height="50"
                    class="social_links">
            </a>
        </div>
    </div>

    <div class="col-5 offset mt-3">
        <div class="container form-container" style="border-radius: 25px;">
            <form method="POST" action="/contact/">
                {% csrf_token %}
                <div class="mb-3" for="Name" class="form-label">Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
                </div>

                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                </div>

                <div class="mb-3">
                    <label for="Phone no" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" name="phone"
                        placeholder="Enter your Phone Number">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message </label>
                    <textarea class="form-control " id="desc" name="desc" rows="3"></textarea>
                </div>
                
                <button class="btn btn-primary type=submit">Submit</button>
            </form>
        </div>
    </div>

</div>
{% endblock content1 %}
